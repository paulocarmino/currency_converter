language: ruby
rvm:
- 2.4
before_install:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
- yarn
script:
- bin/rake db:migrate RAILS_ENV=test
- bin/rake assets:precompile
- bin/rake
cache:
  yarn: true
  directories:
    - node_modules
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: orange-converter
services:
  - postgresql